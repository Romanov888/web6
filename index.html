                <div class="row">
                    <div class="col-5 offset-5 col-md-4 offset-md-1 order-2">

                </div>

                    Введите кол-во товара:
                    <p><input type="text" id = "p" value="" placeholder="Количество" onKeyPress="cislo()"></p>

                            <select name="prodType">
              <option value="1">Видеокарта</option>
